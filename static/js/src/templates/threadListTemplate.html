<% for(i=0, l=threads.length; i<=l; i++) { %>
    <% if(i%4 === 0) {%>
        <div class="row .row-eq-height">
            <% for(x=0, size=4; x<size; x++) { %>
                <% if (i + x < threads.length){ %>
                    <div class="col-md-3 thread" data-board="<%= board %>" data-no="<%= threads[i+x].get('no') %>">
                        <div class="thread-img">
                            <img src="http://t.4cdn.org/<%= board %>/<%= threads[i+x].get('tim')%>s.jpg"/>
                        </div>
                        <div class="thread-content">
                            <p><b><%= threads[i+x].get('title')%></b> <%= threads[i+x].get('comment')%></p>
                        </div>
                    </div>
                <% } %>
            <% } %>
        </div>
    <% } %>
<% } %>
